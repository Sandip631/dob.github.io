<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/5cd066f90d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="contaner">
        <h1>Login</h1>
        <section class="section">
            <div class="box">
                <i class="fa fa-user"></i>
                <input type="Username" id="Username" name="Username" placeholder="Enter Your Username">
            </div>
            <div class="box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter Yourpassword">
            </div>
            <div class="forgot">
                <a href="#">
                    Forgot password?
                </a>
            </div>
            <button class="btn">Login</button>
            <p>Don't have account? <a href="../singup/singup.html">Singup Now</a></p>
        </section>
    </div>

</body>

</html>
