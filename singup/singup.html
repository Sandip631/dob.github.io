<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/5cd066f90d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="singup.css">
</head>

<body>
    <div class="contaner">
        <h1>Sing Up</h1>
        <section class="section">
            <div class="box">
                <h2>NAME :</h2>
                <input type="text" id="text" name="text" placeholder="First name">
            </div>
            <div class="box">
                
                <input type="text" id="text" name="text" placeholder="Last Name">
            </div>
            <div class="box">
                <h2>EMAIL ID :</h2>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Id">
            </div>
            <div class="box">
                <h2>PHONE NO. :</h2>
                <input type="number" id="number" name="number" placeholder="Enter Your Phone Number">
            </div>
            <div class="box">
                <h2>PASSWORD :</h2>
                <input type="password" id="password" name="password" placeholder="Choose Your Password">
            </div>
            <div class="box">
                
                <input type="password" id="password" name="password" placeholder="Reenter Password">
            </div>
            
            <button class="btn">Sing Up</button>
            <p>Alrady a User? <a href="../Log in/login.html">Login Now</a></p>
        </section>
    </div>

</body>

</html>
